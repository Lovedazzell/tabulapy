<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Extract table</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div
      {%
      if
      message.tags
      %}
      class="  alert-dismissible fade show alert alert-{{message.tags}}"
      {%
      endif
      %}
    >
      {{message}}
    </div>
    {% endfor %} {% endif %}
    <h1 class="text-center mt-3">Extract Table Data from pdf</h1>

    <form
      action=""
      method="POST"
      class="text-center mt-5"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <div class="">{{form.data}}</div>
        <input type="submit" class="btn btn-primary mx-2" value="Submit" />
      </div>
    </form>
    <div class="text-center">
      <a href="{% url  'comp' %}" class="btn btn-sm mt-5 btn-primary">
        Complex format</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
